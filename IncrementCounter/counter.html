<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fa-solid fa-mug-hot fa-3x icon"></i>
      <div class="counter" data-target="4000"></div>
      <span>Project Completed</span>
    </div>
    <div class="counter-container">
      <i class="fa-solid fa-user fa-3x icon"></i>
      <div class="counter" data-target="15000"></div>
      <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
      <i class="fa-solid fa-list-check fa-3x icon"></i>
      <div class="counter" data-target="500"></div>
      <span>OnGoing Projects</span>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
